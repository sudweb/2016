<h3 class="partners-title small-title-size uppercase darkred">{{ sponsortype }}</h3>
<div class="partners-hr">
  <div>
    <svg class="sw-logo {{ sponsortype }}" viewBox="0 0 500 276.37">
      <title>Logo SudWeb</title>
      <use id="sw-hands" xlink:href="{{ site.baseurl }}/assets/images/symbol-defs.svg#sw-hands" />
      <use id="sw-hands-shadows" xlink:href="{{ site.baseurl }}/assets/images/symbol-defs.svg#sw-hands-shadows" />
      <use id="sw-heart" xlink:href="{{ site.baseurl }}/assets/images/symbol-defs.svg#sw-heart" />
      <use id="sw-heart-top" xlink:href="{{ site.baseurl }}/assets/images/symbol-defs.svg#sw-heart-top" />
      <use id="sw-wave-shadow" xlink:href="{{ site.baseurl }}/assets/images/symbol-defs.svg#sw-wave-shadow" />
      <use id="sw-wave" xlink:href="{{ site.baseurl }}/assets/images/symbol-defs.svg#sw-wave" />
    </svg>
  </div>
</div>
<ul class="grid-4">
  {% for sponsor in sponsors %}
  <li>
      {% if sponsor.level != "bronze" %}
      <figure>
          <a href="{{ sponsor.url }}" title=" {{ sponsor.title }}"><img src="{{ site.baseurl}}/assets/images/2016/partenaires/{{ sponsor.logo }}" alt="{{ sponsor.name }}"></a>
          <figcation class="visuallyhidden">{{ sponsor.name }}</figcation>
      </figure>
      {% elsif sponsor.level == "bronze" %}
        <a href="{{ sponsor.url }}" title="{{ sponsor.title }}">{{ sponsor.name }}</a>
      {% endif %}
  </li>
  {% endfor %}
</ul>
